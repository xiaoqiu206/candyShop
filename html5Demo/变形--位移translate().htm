<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style>
        .wrapper{
            height: 200px;
            width: 200px;
            border:1px solid red;
            text-align: center;
        }
        .wrapper div{
            line-height: 200px;
            border:3px dotted black;
            transform: translate(20px,20px);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>我向右向下移动</div>
    </div>
</body>
</html>
