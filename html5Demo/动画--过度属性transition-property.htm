<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画--过渡属性</title>
    <style>
     div{
         width: 200px;
         height: 200px;
         background-color: red;
         margin: 20px auto;
         transition: all 3s ease 1s;
     }
        div:hover{
            width: 150px;
            height: 150px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>动画效果</div>
</body>
</html>
