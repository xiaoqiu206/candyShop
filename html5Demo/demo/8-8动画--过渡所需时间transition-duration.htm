<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡所需时间</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: orange;
            margin:20px auto;
            transition-property: all;
            transition-duration: .5s;
            transition-timing-function:ease-out;
            transition-delay: 1s;
        }
        div:hover{
            height: 150px;
            width: 150px;
            border-radius:20px;
        }
    
    </style>
</head>
<body>
    <div></div>
</body>
</html>
