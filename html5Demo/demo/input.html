<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1 ,maximum-scale=1.0, user-scalable=no">
        <script>
           document.getElementById
        
        </script>
    </head>
    <body>
        <form method="get" autocomplete="on" novalidate>
            颜色:
            <input type="color" name="favcolor"/>
            <br />
            生日(日期):
            <input type="date" name="bday" />
            <br/>
            生日(日期和时间)
            <input type="datetime" name="bdaytime" />
            <br />
            生日(日期和时间)
            <input type="datetime-local" name="bdaytimeUTC" />
            <br />
            E-mail:
            <input type="email" name="email">
            <br/>
            生日 (月和年):
            <input type="month" name="bdaymonth">
            <br/>
            数量 ( 1 到 5 之间 ):
            <input type="number" name="quantity" min="1" max="5">
            <br/>
            不确定数值范围:
            <input id="pointsVlaue" type="text" name="pointVlaue" style="width:30px"/>
            <input id="points" type="range" name="points" min="1" max="10">
            <br/>
            Search Google:
            <input type="search" name="googlesearch">
            <br/>
            time:
            <input type="time" name="time" />
            <br />
            添加您的主页:
            <input type="url" name="homepage" autofocus>
            <br/>
            选择周:
            <input type="week" name="week_year">
            <br />
            选择浏览器:
            <input type="text" list="browser" />
            
            <br />
            <input type="submit" value='sure' />
            <br />
            <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">

        </form>
        <a></a>
        ul>li*5
        <datalist id="browser">
                <option value="IE"><option value="chrome"><option value="firefox"><option value="safari"><option value="opera">
            </datalist>
        <script>
            document.getElementById('points').onchange = function() {
                document.getElementById('pointsVlaue').value = document.getElementById('points').value
            }
        </script>
    </body>
</html>
