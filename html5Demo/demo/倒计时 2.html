<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>倒计时2</title>
    <style>
        .t1 {
            width: 300px
        }
    </style>
    <script>
        window.onload = function () {
            var inputs = document.getElementsByTagName('input');
            var iNow = null;
            var iNew = null;
            var timer = null;
            var str = '';
            var t = 0;
            inputs[2].onclick = function () {
            iNew = new Date(inputs[0].value);
                clearInterval(timer);
                timer = setInterval(function () {
                    iNow = new Date();
                    t = Math.floor((iNew - iNow) / 1000);
                    if (t >= 0) {
                        var day = Math.floor(t / 86400); //天
                        var hour = Math.floor(t % 86400 / 3600); //时
                        var min = Math.floor(t % 86400 % 3600 / 60); //分
                        var sec = t % 60;

                         str = day + '天' + hour + '时' + min + '分' + sec + '秒';
                        inputs[1].value = str;
                    } else {
                        clearInterval(timer);
                    }
                }, 1000);
            };
        };
    </script>
</head>

<body>
    距离:
    <input class="t1" type="text">
    <br>还有:
    <input class="t1" type="text">
    <br>
    <input type="button" value="开始倒计时吧">


</body>

</html>
