<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="uikit.min.css">
    <script src="jquery.js"></script>
    <script src='uikit.min.js'></script>
</head>
<body>
  <!-- 这是JavaScript关联的容器 -->
<div data-uk-dropdown>

    <!-- 拨动下拉菜单的元素 -->
    <div>...</div>

    <!-- 这是下拉菜单 -->
    <div class="uk-dropdown">...</div>

</div>

<!-- 这是关联了点击模式的JavaScript的容器 -->
<div data-uk-dropdown="{mode:'click'}">

    <!-- 拨动下拉菜单的元素 -->
    <div>...</div>

    <!-- 这是下拉菜单 -->
    <div class="uk-dropdown">...</div>

</div>
</body>
</html>
