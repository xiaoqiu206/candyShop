<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>
        window.onload = function(){
            var oUl = document.getElementById('ul1');
            /*
                元素.childNodes:只读 属性 子节点列表集合  这个UL里除了有4个li还有5个回车换行符,就是5个文本节点
                dom节点的类型有很多种 : 12种
                元素节点(标签节点)   1
                文本节点            3
                属性节点            2
                元素.nodeType:只读 属性 当前元素的节点类型 
                childNodes只包含子节点,不包含孙级以下节点
            */
            //alert(oUl.childNodes.length);
          //元素.attributes  :只读 属性 属性列表集合  
            //alert(oUl.attributes[0].value);
            //alert(oUl.attributes[0].name);
             alert(oUl.attributes[0].nodeType);
        }
    </script>
</head>
<body>
    <ul id="ul1" style="border:1px red solid">
        <li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
    </ul>
</body>
</html>
