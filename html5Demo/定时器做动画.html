<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#d1 {
			height: 100px;
			width: 100px;
			background-color: red;
			position: absolute;
			left: 30px;
			top: 30px;
		}
	</style>
</head>

<body>
	<input type="button" value="开始" id='btn'>
	<div id='d1'></div>
	<script>
		var oBtn = document.getElementById('btn');
		var oDiv = document.getElementById('d1');
		var step = 3;
		 //oDiv.timer = null;

		function getStyle(obj, attr) {
			return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
		}
		oBtn.onclick = function () {
			clearInterval(oDiv.timer); //clearInterval清除null,undefind都可可以不报错
			oDiv.timer = setInterval(function () {
				var way = step + parseInt(getStyle(oDiv, 'left'));
				if (way > 300) {
					way = 300
				}
				oDiv.style.left = way + 'px';
				if (way == 300) {
					clearInterval(oDiv.timer);
					alert(way);
				}
			}, 10);
		};
	</script>
</body>

</html>
